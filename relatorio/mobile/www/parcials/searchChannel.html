<ion-view title="Search for new channels">
  
  <ion-header-bar padding="true">
      <a href="#/home" class="button button-clear icon ion-chevron-left"></a>
      <h1 class="title">Search for new channels</h1>
  </ion-header-bar>
  
  <ion-header-bar class="bar-subheader">
     <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" class="input-stretch" placeholder="Channel name" 
                ng-enter="doSearch()"
                data-ng-model="searchInput">
            <button data-ng-show="searchInput && searchInput.length" 
                class="button button-clear ion-ios-close-empty"
                data-ng-activated="doClear()"></button>
        </label>
        <button class="button button-clear" data-ng-click="doSearch()">Search</button>
      </div>
      
  </ion-header-bar>
  
  <ion-content class="has-header padding">
      
      <div class="list card" ng-repeat="channel in channels track by $index">

        <div class="item item-avatar">
            <img ng-src="{{channel.snippet.thumbnails.default.url}}">
            <a class="item-icon-right " href="#">
                <i class="icon ion-star"></i>
            </a>
            <h2>{{channel.snippet.title}}</h2>
            <p>Publicado em : {{channel.snippet.publishedAt | date:'dd/MM/yyyy'}}</p>
            
        </div>
        
        <div class="item item-body">
            {{channel.snippet.description}}
	    </div> 
         
      </div>
      
      <div class="item" ng-if="channels && channels.length">
        <button class="item-icon-left button-clear" data-ng-click="doPreviousPage()">
            <i class="icon ion-arrow-left-b"></i>
        </button>
        
        <button class="item-icon-right button-clear" 
            ng-if="nextPageToken != ''"
            data-ng-click="doNextPage()">
            <i class="icon ion-arrow-right-b"></i>
        </button>
      </div>
      <!--div ng-if="channels !== undefined && !channels.length" class="no-results">
        <p>No Results</p>
      </div-->
      
  </ion-content>
</ion-view>
