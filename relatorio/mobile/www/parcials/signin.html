<ion-view title="Sign in">
  <ion-header-bar padding="true">
    <h1 class="title">Sign in</h1>
  </ion-header-bar>
  <ion-content class="has-header padding">
    <img src="img/logoRR.png" class="displayed padding_tb_25"/>
    <form name="loginForm" novalidate ng-submit="submitForm(loginForm.$valid)">
        <ion-list>
            <!-- ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }"-->
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" placeholder="enter username..." name="username" ng-model="data.username" required ng-minlength="4" ng-maxlength="10" maxlength="10">
                <!--p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine">You name is required.</p-->
                <!--p ng-show="loginForm.username.$error.minlength">Username is too short.</p>
    <p ng-show="loginForm.username.$error.maxlength">Username is too long.</p-->
            </label>
            
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" placeholder="At least 6 characters" name="password" maxlength="10"
                     ng-model="data.password" ng-minlength="6" ng-maxlength="10">
            </label>
            
            <label class="item">
              <button ng-disabled="loginForm.$invalid" class="button button-block button-assertive" type="submit">Sign in</button>
            </label>
            
        </ion-list>
    </form>
  </ion-content>
</ion-view>
